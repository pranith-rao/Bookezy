{% extends "station_layout.html" %}
<!--title part-->
{% block title %}Scheduled Trains{% endblock %}
<!--head part-->
{% block head %} {{ super() }}
<style>
  table {
    font-family: "Roboto" sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  table tr:nth-child(even) {
    background-color: #eeeeee;
  }
  .table th {
    padding-top: 14px;
    padding-bottom: 14px;
    text-align: left;
    background-color: #1976d2;
    color: white;
    letter-spacing: 0.5px;
    user-select: none;
    border-right: 0.5px solid #bbdefb;
    font-family: Bahnschrift SemiBold;
  }
  table td {
    border-right: 0.5px solid #bbdefb;
    height: 70px;
  }
  table td,
  table th {
    border-bottom: 0.5px solid #bbdefb;
  }
  table tr:hover {
    background-color: #e3f2fd;
    cursor: pointer;
  }
</style>
{% endblock %}
<!--content part-->
{% block content %}
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Train ID</th>
        <th scope="col">Remaining No.of Seats</th>
        <th scope="col">Date of Travel</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <td>{{i.train_id}}</td>
        <td>{{i.seats_count}}</td>
        <td>{{i.date}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
