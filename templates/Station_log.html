{% extends "layout.html" %}
<!--title part-->
{% block title %}Station Login{% endblock %}
<!--head part-->
{% block head %} {{ super() }}
<style>
	.card {
		margin-top: 70px;
	}
	#button {
		margin-top: 20px;
		width: 170px;
		border-radius: 50px;
		background-color: #5e35b1;
		color: white;
		margin-bottom: 20px;
	}
	#button1 {
		margin-top: 20px;
		width: 150px;
		border-radius: 50px;
		background-color: #5e35b1;
		color: white;
		margin-bottom: 20px;
	}
	h4 {
		font-family: Bahnschrift SemiBold;
		text-decoration: none;
		color: #7e57c2;
		margin-top: 10px;
		text-align: center;
		font-size: 28px;
	}
	p a {
		font-family: Bahnschrift SemiBold;
		text-decoration: none;
		color: #7e57c2;
	}
</style>
{% endblock %}
<!--content part-->
{% block content %}
<div
	style="
		background: url('static/background.jpg') no-repeat;
		background-size: cover;
		background-position: center;
		height: 722px;
	"
>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-5">
				<div class="card">
					<div class="card-body">
						<h4>Station Admin Login</h4>
						<div class="container">
							<div class="row justify-content-center">
								<form method="POST" action="/log_admin">
									<div class="input-group mb-3" style="margin-top: 30px">
										<span class="input-group-text" id="basic-addon1"
											><i class="fa fa-envelope"></i
										></span>
										<input
											type="email"
											class="form-control"
											placeholder="E-mail"
											name="email"
											required
										/>
									</div>
									<div class="input-group mb-3" style="margin-top: 35px">
										<span class="input-group-text" id="basic-addon1"
											><i class="fa fa-lock" style="font-size: 22px"></i
										></span>
										<input
											type="password"
											class="form-control"
											placeholder="Password"
											name="password"
											required
										/>
									</div>
									<div class="row justify-content-center">
										<button type="submit" id="button" class="btn btn-primarys">Submit</button>
									</div>
								</form>
							</div>
						</div>
						<div style="text-align: end; text-decoration: none">
							<p><a href="/station_forpass">Forgot Password?</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
